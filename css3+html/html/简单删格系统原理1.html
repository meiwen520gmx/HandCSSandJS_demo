<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单删格系统原理</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.row{
            width: 90%;
            margin: 50px auto;
            height: 80px;
        }
        .clearfloat:after{
            content: '';
            display: table;
            clear: both;
        }
        div.row span{
            float: left;
            height: 100%;
            text-align: center;
            line-height: 80px;
            border: 1px solid #222;
            box-sizing: border-box;
        }
        div.row span.col11{
            width: 25%;
        }
        div.row span.col12{
            width: 50%;
        }
        div.row span.col13{
            width: 25%;
        }
        div.row span.col21{
            width: 50%;
        }
        div.row span.col22{
            width: 25%;
        }
        div.row span.col23{
            width: 25%;
        }

    </style>
</head>
<body>
    <div class="row clearfloat">
        <span class="col11">col11-25%</span>
        <span class="col12">col12-50%</span>
        <span class="col13">col13-25%</span>
    </div>
    <div class="row clearfloat">
        <span class="col21">col21-50%</span>
        <span class="col22">col22-25%</span>
        <span class="col23">col23-25%</span>
    </div>




</body>
</html>
