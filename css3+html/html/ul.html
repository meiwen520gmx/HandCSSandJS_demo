<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .shopping{
            width: 200px;
            font-family: Arial;
            margin: 10px auto;
        }
        .shopping {
            list-style-type: none;
            padding: 0;
        }
        .shopping  li{
            border-bottom: 1px solid red;
        }
        .shopping li a{
            text-decoration: none;
            display: block;
            width: 200px;
            height: 20px;
            border-left: 12px solid pink;
            border-right: 1px solid pink;
        }
        .shopping li a:link,.shopping li a:visited{
            background-color: palevioletred;
            color: #fff;
        }
        .shopping li a:hover{
            background-color: aqua;
            color: black;
        }
        .shopping li a:active{
            color: #ff0000;
        }
    </style>
</head>
<body>
    <ul class="shopping">
        <li><a href="#">淘宝</a></li>
        <li><a href="#">天猫</a></li>
        <li><a href="#">京东</a></li>
        <li><a href="#">蘑菇街</a></li>
    </ul>
</body>
</html>
