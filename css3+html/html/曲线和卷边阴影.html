<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>曲线和卷边阴影</title>
    <style>
        body{
            background-color: #68babb;
        }
        *{
            margin: 0;
            padding: 0;
        }
        div.effect{
            width: 600px;
            height: 300px;
            margin: 50px auto 50px;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,.3),0 0 40px rgba(0,0,0,.1) inset;
            position: relative;
        }
        div.effect h1{
            text-align: center;
            line-height: 300px;
        }
        div.effect:before,div.effect:after{
            position: absolute;
            content: "";
            width: 80%;
            height: 40%;
            left: 10%;
            bottom: 0;
            background-color: yellow;
            border-radius: 80px/30px;
            box-shadow: 0 0 10px 3px rgba(0,0,0,.3);
            z-index: -1;
        }
        div.photo{
            width: 400px;
            padding: 8px;
            margin:0 auto 100px;
            background-color: white;
            box-shadow: 0 0 3px rgba(0,0,0,.2);
            position: relative;
        }
        div.photo img{
            width: 100%;
            height: 100%;
        }
        div.photo:before,div.photo:after{
            position: absolute;
            content: "";
            width: 94%;
            height: 85%;
        }
        div.photo:before{
            background-color: #3c97ff;
            transform: skewX(-11.5deg) rotate(-7deg);
            top: 22.5px;
            right: 12px;
            box-shadow: 0 0 30px 6px rgba(0,0,0,.4);
            z-index: -10;


        }
        div.photo:after{
            background-color: red;
            transform: skewX(10deg) rotate(6deg);
            top:23px;
            right:12px;
            box-shadow:0 0 30px 6px rgba(0,0,0,.4);
            z-index: -10;
        }
    </style>
</head>
<body>
    <div class="effect">
        <h1>曲线阴影</h1>
    </div>
    <div class="photo">
        <img src="../images/photo.jpg" alt="">
    </div>


</body>
</html>
