<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/regist.css">
</head>
<body>
    <header>
        <section>
           <img src="images/logo.jpg">
            <span>欢迎注册</span>
        </section>
    </header>
    <section>
        <form>
            <label>
                账户名：<input type="text" placeholder="邮箱/用户名/手机号">
            </label>
            <label>
                请设置密码：<input type="password">
            </label>
            <label>
                请确认密码：<input type="password">
            </label>
            <label>
               邮箱：<input type="email">
            </label>
            <label>
                地址：<input type="text">
            </label>
            <p>
                <input type="checkbox">我已阅读并同意&nbsp;<span>《用户注册协议》</span>
            </p>
            <button>提&nbsp;交</button>
        </form>
    </section>



</body>
</html>
