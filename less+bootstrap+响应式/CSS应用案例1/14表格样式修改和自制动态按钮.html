<!DOCTYPE>

    <title>表格与超链接样式修改</title>
        <style type="text/css">
            body {
                background-color: #94c0be;
            }

            main {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            table {
                width: 800px;
                height: 400px;
                border: 2px solid #0653AB;
                border-radius: 10px;
                color: #036;
                font: 12px arial; /*快捷写法*/
                text-align: center;
                /*border-collapse: collapse;*/
            }

            table tr:first-child th:first-child {
                border-radius: 10px 0 0 0;
            }

            table tr:first-child th:last-child {
                border-radius: 0 10px 0 0;
            }

            table tr:last-child td:first-child {
                border-radius: 0 0 0 10px;
            }

            table tr:last-child td:last-child {
                border-radius: 0 0 10px 0;
            }

            table caption {
                font-family: "微软雅黑";
                font-size: 34px;
                font-weight: 300;
                border-bottom: 2px ridge #aa6633;
                padding-bottom: 7px;
                margin-bottom: 20px;
            }

            tbody tr {
                background-color: rgba(249, 242, 226, 0.22);
            }

            tbody tr:nth-child(3n+1) { /*标题行要除开*/
                background-color: #ccb;
            }

            td,th {
                padding: 15px;
                border: 2px solid #eee;
                border-bottom-color: #666;/*底边和右边颜色加深，形成立体效果*/
                border-right-color: #666;
            }

            tbody tr:hover td, thead tr:hover th {
                background: aqua;
                border: 2px solid aqua;
            }

            a:link, a:visited {
                font-family: arial;
                font-size: 1.5em;
                margin: 15px;
                color: #a62020;
                padding: 12px 25px;
                background-image: -webkit-linear-gradient(top, lightskyblue, #fee);
                text-decoration: none;
                border: 1px solid #717171;
                border-radius: 50%;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            }

            a:hover {
                color: #821818;
                background-image: -webkit-linear-gradient(bottom, lightskyblue, #fee);
                box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.5);
            }
        </style>
</head>
