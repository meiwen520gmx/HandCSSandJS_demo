        *{

        }
        label{
            display: block;
            line-height: 45px;
            font-size: 18px;
            border-bottom: 1px solid #9A9A9A;
            position: relative;
            margin-bottom: 20px;
        }
        label:after{
            content: "";
            width: 700px;
            left: 0;
            bottom: -2px;
            height: 1px;
            background-color: #f6f5f7;
            position:absolute ;
        }
        label input{
            height: 20px;
            width: 260px;
        }
        table{
            width: 700px;
            background-color: white;
            border: 1px solid darkblue;
            border-radius: 5px;
            line-height: 35px;
        }
        caption{

            letter-spacing: 10px;
            margin-bottom: 8px;
        }
        thead th{
            background-color: #BBDDDD;
            font-size: 18px;
        }
        thead th:first-child{
            border-radius: 5px 0 0;
        }
        thead th:last-child{
            border-radius: 0 5px 0 0;
        }
        tr.parent{
            background-color:#00A8FF ;
        }
        tr.parent td{
            position: relative;
        }
        tr.parent td span:first-child{
            position: absolute;
            top: 8px;
            right: 200px;
            width: 0;
            height: 0;
            border: 7px solid transparent;
            border-bottom-color: #FFCC00;
        }
        tr.parent td span:last-child{
            position: absolute;
            top: 18px;
            right: 200px;
            width: 0;
            height: 0;
            border: 7px solid transparent;
            border-top-color: #FFCC00;
            display: none;

    </style>
</head>
