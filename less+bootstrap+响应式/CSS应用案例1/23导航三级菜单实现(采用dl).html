    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
        }

        body {
            padding-top: 50px;
        }

        navMenu {
            display: flex;
            justify-content: center;
        }

        navMenu dl {
            position: relative;
        }

        navMenu dl:first-child dt {
            border-radius: 5px 0 0 5px;
        }

        navMenu dl:last-child dt {
            border-radius: 0 5px 5px 0;
        }

        navMenu a {
            display: block;
            font-size: 14px;
            text-align: center;
            padding: 10px 15px;
            word-break: keep-all; /*保持中文不自动换行*/
            text-decoration: none;
        }

        navMenu dt a:visited, navMenu dt, navMenu dl:hover dd a {
            background-color: #333;
            color: white;
        }

        navMenu dl dt {
            font-size: 16px;
            text-align: center;
            padding: 7px 20px;
            border: 2px solid #333;
            cursor: pointer;
        }

        navMenu dl dt > a {
            font-size: 16px;
            padding: 0;
        }

        navMenu dl dd {
            position: absolute;
            display: none;
        }

        navMenu dl dd two {
            display: block;
            position: relative;
        }

        navMenu dl dd two:not(:first-child) {
            margin-top: 1px;
        }

        navMenu dl:hover dt, navMenu dl:hover dt a, navMenu dl:hover dd a:hover {
            background-color: #fff;
            color: #000;
        }

        navMenu dl:hover dd {
            border: 2px solid black;
            display: block;
        }

        navMenu dl dd two three {
            position: absolute;
            top: 0;
            left: 100%;
            border: 2px solid black;
            display: none;
        }

        navMenu dl dd two:hover three {
            display: block;
        }

        three a:not(:first-child) {
            margin-top: 1px;
        }

        div {
            width: 800px;
            margin: 100px auto;
            height: 40px;
            border: 1px solid red;
        }

    </style>
</head>
