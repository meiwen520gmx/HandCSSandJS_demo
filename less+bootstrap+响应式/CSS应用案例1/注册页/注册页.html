<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #EDEFF0;
        }
        div.container{
            width: 1200px;
            margin: auto;
            background-color: white;
        }
        h3{
            line-height: 60px;
            padding-left: 30px;
            background-color: #BE3948;
            font-weight: 500;
            color: white;
        }
        form{
            padding: 100px 0 80px 300px;
            font-size: 14px;
        }
        label{
            display: block;
            height: 60px;
            line-height: 60px;
            padding-left: 10px;
            margin-bottom: 5px;
        }
        label:not(.no-star):before{
           content: "*";
            position: absolute;
            color: red;
            margin-left: -15px;
            margin-top: 3px;
        }
        label input{
            height: 40px;
            width: 270px;
            margin-left: 10px;
            border: 1px solid #ccc;
            outline: none;
        }
        label:first-child span{
            display: inline-block;
            padding-left: 15px;
            background: url("icon.gif") left center no-repeat;
            color: #b00000;
            margin-left: 10px;
        }
        label:nth-child(2) span{
            margin-left: 10px;
        }
        label:nth-child(5) input{
            margin-left: 16px;
            width: 200px;
        }
        label:nth-child(5) img{
            position: absolute;
            margin: 10px 0 0 10px;
        }
        form>input{
            margin: 20px 0 30px 80px;
        }
        form>a,form>a:visited{
            color: #50B6E5;
        }
        button{
            display: block;
            border: none;
            outline: none;
            background-color: #39B94E;
            padding: 10px 50px;
            color: white;
            margin-left: 80px ;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>注册</h3>
    <form action="#" method="get">
        <label>登录邮箱
            <input>
            <span>邮箱格式不准确</span>
        </label>
        <label>登录密码
            <input>
            <span>请输入6-16位密码，区分大小写，不能使用空格</span>
        </label>
        <label>用户昵称
            <input>
        </label>
        <label class="no-star">手机号码
            <input>
        </label>
        <label>验&nbsp;证&nbsp;码
            <input>
            <img src="yzm.jpg">
        </label>
        <input type="checkbox" checked>我已阅读并同意<a href="#">相关协议</a>
        <button>立即注册</button>
    </form>
</div>
</body>
</html>
