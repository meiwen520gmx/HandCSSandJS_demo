<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            width: 600px;
            margin: 50px auto;
            height: 450px;
            overflow: hidden;
        }
        article{
            height: 100%;
            line-height: 450px;
            background-color: #00A5FF;
            font-size: 50px;
            color: red;
            text-align: center;
        }
        nav{
            width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }
        a{
            width: 50px;
            line-height: 50px;
            background-color: #00a5c3;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<section>
    <article id="article1">1</article>
    <article id="article2">2</article>
    <article id="article3">3</article>
    <article id="article4">4</article>
</section>
<nav>
    <a href="#article1">1</a>
    <a href="#article2">2</a>
    <a href="#article3">3</a>
    <a href="#article4">4</a>
</nav>

</body>
</html>
