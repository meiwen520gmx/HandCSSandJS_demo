<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            padding: 50px 200px;
        }
        button{
            font-size: 50px;
            font-family: 微软雅黑;
            min-width: 56px;
            width: auto;
            background-image:-webkit-linear-gradient(top,#adda4d,#86b846);
            text-shadow: 0 1px 0 rgba(255,255,255,.3);
            box-shadow: 0 1px 0 rgba(255,255,255,.5) inset,0 1px 0 rgba(255,255,255,.2);
            border: 1px solid #6d8f29;
            color: #3e5e00 !important;
            border-radius: 15px;
            padding: 10px 18px;
        }
        button:hover{
            background-image:-webkit-linear-gradient(top,#9ac244,#78a53e);
            box-shadow: 0 1px 2px rgba(0,0,0,.3) inset;
        }
    </style>
</head>
<body>
<button>立体按钮</button>
</body>
</html>
