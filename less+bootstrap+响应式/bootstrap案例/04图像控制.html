<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            padding-top: 40px;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img  src="../jquery效果实现/动态瀑布流案例/images/10.jpg">
            <div>默认图片</div>
        </div>
        <div class="col-md-4">
            <img class="img-rounded"  src="../jquery效果实现/动态瀑布流案例/images/11.jpg">
            <div>圆角图片</div>
        </div>
        <div class="col-md-4">
            <img class="img-circle"  src="../jquery效果实现/动态瀑布流案例/images/12.jpg">
            <div>圆形图片</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img class="img-thumbnail"  src="../jquery效果实现/动态瀑布流案例/images/13.jpg">
            <div>缩略图</div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <img class="img-responsive"  src="../jquery效果实现/动态瀑布流案例/images/6.jpg"/>
            <div>响应式图片,其实质是设置了：max-width: 100%</div>
        </div>
    </div>
</div>
</body>
<!--
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
-->
</html>
