<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <button class="btn">基础按钮.btn</button>
    <button class="btn btn-default">默认按钮.btn-default</button>
    <button class="btn btn-primary">主要按钮.btn-primary</button>
    <button class="btn btn-success">成功按钮.btn-success</button>
    <button class="btn btn-info">信息按钮.btn-info</button>
    <button class="btn btn-warning">警告按钮.btn-warning</button>
    <button class="btn btn-danger">危险按钮.btn-danger</button>
    <button class="btn btn-link">链接按钮.btn-link</button>

    <h2>多标签按钮</h2>
    <button class="btn btn-default">button标签按钮</button>
    <input type="submit" class="btn btn-default" value="input标签按钮"/>
    <a href="##" class="btn btn-default">a标签按钮</a>
    <span class="btn btn-default">span标签按钮</span>
    <div class="btn btn-default">div标签按钮</div>

    <h2>控制按钮的大小(高度)</h2>
    <button class="btn btn-primary btn-lg">大型按钮.btn-lg</button>
    <button class="btn btn-primary">正常按钮</button>
    <button class="btn btn-primary btn-sm">小型按钮.btn-sm</button>
    <button class="btn btn-primary btn-xs">bvb</button>

    <h2>块状按钮(宽度由父容器决定),添加类btn-block实现</h2>
    <button class="btn btn-primary btn-lg btn-block">大型按钮.btn-lg</button>
    <button class="btn btn-primary btn-block">正常按钮</button>
    <button class="btn btn-primary btn-sm btn-block">小型按钮.btn-sm</button>
    <button class="btn btn-primary btn-xs btn-block">超小型按钮.btn-xs</button>

    <h2>禁用状态</h2>
    <button class="btn btn-primary btn-lg btn-block" disabled>通过disabled属性禁用按钮</button>
    <button class="btn btn-primary btn-block disabled">通过添加类名disabled禁用按钮</button>
    <button class="btn btn-primary btn-sm btn-block">未禁用的按钮</button>
</div>
</body>
<!--
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
-->
</html>
