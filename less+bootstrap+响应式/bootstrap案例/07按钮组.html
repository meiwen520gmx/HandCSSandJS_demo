<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>按钮组</h2>

    <div class="btn-group">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-backward"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-forward "></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-forward"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
    </div>

    <h2>按钮工具栏</h2>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span>
            </button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-justify"></span>
            </button>
        </div>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-indent-left"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-indent-right"></span>
            </button>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-font"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-bold"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-italic"></span></button>
        </div>
        <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-text-height"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-text-width"></span></button>
        </div>
    </div>

</div>
</body>
</html>
