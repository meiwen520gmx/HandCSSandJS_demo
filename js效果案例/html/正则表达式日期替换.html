<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var arr=[
                '2018/04/18',
                '2018-04-18',
                '12345/09/123344',
                '2018.04.18'];
        var newArr=[];
        var reg=/^(\d{4})[\.\/-](\d{2})[\.\/-](\d{2})$/;
        arr.forEach(function (str) {
            if(reg.test(str)){
                newArr.push(str.replace(reg,'$2-$3-$1'));
            }
            else{
                newArr.push(str);
            }
        });
        console.log(newArr);
    </script>
</head>
<body>


</body>
</html>
