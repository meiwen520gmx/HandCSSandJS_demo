<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格排序</title>
    <style>
        body{
            background-color: #b1eeff;
            text-align: center;
        }
        input{
            margin: 30px auto 0;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: bold;
        }
        table{
            margin: 50px auto 0;
            font-weight: bold;
        }
        table tr{
            height: 35px;
        }

    </style>
    <script>
        window.onload= function (){
            var oTab=document.getElementById('tab1');
            var oBtn=document.getElementById('btn1');
            oBtn.onclick= function () {
                var arr=[];
                for(var i=0;i<oTab.tBodies[0].rows.length;i++){
                    arr[i]=oTab.tBodies[0].rows[i];
                }
                arr.sort(function (tr1, tr2) {
                    var n1=parseInt(tr1.cells[0].innerHTML);
                    var n2=parseInt(tr2.cells[0].innerHTML);
                    return n1-n2;
                });
                for(var i=0;i<arr.length;i++){
                    oTab.tBodies[0].appendChild(arr[i]);
                }
            };
        };
    </script>

</head>
<body>
<input id="btn1" type="button" value="排序">
<table id="tab1" border="1" width="700px" style="text-align: center">
    <thead>
    <td>ID</td>
    <td>姓名</td>
    <td>年龄</td>
    <td>操作</td>
    </thead>
    <tbody>
        <tr>
            <td>5</td>
            <td>小李子</td>
            <td>20</td>
            <td></td>
        </tr>
        <tr>
            <td>1</td>
            <td>gao</td>
            <td>22</td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td>李四</td>
            <td>18</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>张三</td>
            <td>23</td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td>小王</td>
            <td>26</td>
            <td></td>
        </tr>
    </tbody>
</table>
</body>
</html>
