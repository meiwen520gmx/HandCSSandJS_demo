<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 0 solid blue;
            opacity:60;
            filter:alpha(opacity:60);
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script src="../js/move4.js"></script>
<script>
    var oDiv=document.getElementById('div1');
    oDiv.onmouseover= function () {
        startMove(oDiv,{width:300,opacity:100,height:300}, function () {
            startMove(oDiv,{borderWidth:10})
        });
    }
    oDiv.onmouseout= function () {
        startMove(oDiv,{width:100,opacity:60,height:100}, function () {
            startMove(oDiv,{borderWidth:0})
        });
    }
</script>
</body>
</html>
