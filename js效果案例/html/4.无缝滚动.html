<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动</title>
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: plum;
            text-align: center;
        }
        .top{
            margin: 200px auto ;
            width: 1000px;
            display: flex;
            justify-content: space-around;
        }
        #div1{
            width:800px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        #div1 ul{
            position: absolute;
            left: 0;
            top: 0;
        }
        #div1 ul li{
            list-style: none;
            float: left;
            width: 200px;
            height: 200px;
        }
        a{
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        a i{
            color: white;
        }
        .iconfont{
            font-size: 40px;
        }

    </style>
    <script>
        window.onload= function () {
             var oDiv=document.getElementById('div1');
             var oUl=oDiv.getElementsByTagName('ul')[0];
             var aLi=oUl.getElementsByTagName('li');
             var speed;
            document.getElementsByTagName('a')[0].onclick= function () {
                speed=-2;
            }
            document.getElementsByTagName('a')[1].onclick= function () {
                speed=2;
            }
            oUl.innerHTML+=oUl.innerHTML;
            oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
            function Move(){
                if(oUl.offsetLeft<-oUl.offsetWidth/2){
                    oUl.style.left='0';
                }
                if(oUl.offsetLeft>0){
                    oUl.style.left=-oUl.offsetWidth/2+'px';
                }
                oUl.style.left=oUl.offsetLeft+speed+'px';
            }
            var timer=setInterval(Move,30);
            oDiv.onmouseover= function () {
                clearInterval(timer);
            }
            oDiv.onmouseout=function(){
                timer=setInterval(Move,30);
            }

        }
    </script>
</head>
<body>
<div class="top">
    <a href="#"><i class="iconfont icon-jiantouarrowhead7"></i></a>
    <div id="div1">
        <ul>
            <li><img src="../images/lun_img1.jpg"></li>
            <li><img src="../images/lun_img2.jpg"></li>
            <li><img src="../images/lun_img3.jpg"></li>
            <li><img src="../images/lun_img4.jpg"></li>
        </ul>
    </div>
    <a href="#"><i class="iconfont icon-jiantouarrow487"></i></a>
</div>

</body>
</html>
