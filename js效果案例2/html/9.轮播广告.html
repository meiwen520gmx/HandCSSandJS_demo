
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: #b6d9f2;
        }
        div.box {
            width: 550px;
            height: 360px;
            margin: 50px auto 0;
            border: 1px solid #fff;
            position: relative;
            background: url("../images/dh_bg.jpg");
            background-size: cover;
            /*background-color: #b6d9f2;*/
        }
        div.box img {
            position: absolute;
            display: none;
        }

        div.box nav {
            margin-top: 300px;
            height: 60px;
            display: flex;
            padding: 5px 0;
            box-sizing: border-box;
            background-color: #9ebbd2;
            color: white;
        }

        div.box nav span {
            flex: 1;
            text-align: center;
            line-height: 25px;
            font-size: 12px;
            cursor: default;
        }

        div.box nav span.on {
            background-color: white;
            color: red;
        }

        div.box nav span.on em {
            font-style: normal;
        }

        div.box nav span em {
            display: block;

        }
    </style>
</head>
<body>
<div class="box">
    <a href="#">
        <img src="../images/img1.jpg" alt="相约情人节">
        <img src="../images/img2.jpg" alt="新款上线">
        <img src="../images/img3.jpg" alt="愤怒小鸟特卖">
        <img src="../images/img4.jpg" alt="男鞋促销第一">
        <img src="../images/img5.jpg" alt="春季新品发布">
    </a>
    <nav>
        <span data-href="http://www.cqwu.edu.cn"><em>相约情人节</em><em>全场119元起</em></span>
        <span data-href="http://www.163.com"><em>新款上线</em><em>全场357元起</em></span>
        <span data-href="http://www.qq.com"><em>愤怒小鸟特卖</em><em>全场99元起</em></span>
        <span data-href="http://www.baidu.com"><em>男鞋促销第一</em><em>全场3.1折起</em></span>
        <span data-href="http://www.cctv.com"><em>春季新品发布</em><em>全场4.1折起</em></span>
    </nav>
</div>
</body>
<script src="../jquery-3.3.1/jquery-2.1.3.js"></script>
<script>
    var $imgs = $('div.box img');
    var $spans = $('div.box nav span');
    var len = $imgs.length;
    var timer = null;
    function show(i) {
        $imgs.stop(true,true).hide().eq(i).show(1000,function(){
            $spans.eq(i).addClass('on').siblings().removeClass('on');
            var href=$spans.eq(i).data('href');
            $(this).parent().attr('href',href);
        }).delay(1000);
    }
    function play() {
        var i = 0;
        timer = setInterval(function () {
            show(i);
            if (i < len) {
                i++
            } else
                i = 0;
        }, 3000)
    }
    $('div.box').hover(function(){
        clearInterval(timer);
    },function(){
        play()
    }).mouseleave();
    $('div.box nav').on('mouseenter','span',function(e){
        e.stopPropagation();
        var $this=$(this);
        $this.addClass('on').siblings().removeClass('on');
        var index=$(this).index();
        show(index);
    })

</script>
</html>
