<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #fff;
        }
        div.box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            justify-content: center;
        }

        div.show {
            width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <img src="../images/star_1.jpg">
    <img src="../images/star_2.jpg">
    <img src="../images/star_1.jpg">
    <img src="../images/star_2.jpg">
    <img src="../images/star_1.jpg">
    <img src="../images/star_2.jpg">
    <img src="../images/star_1.jpg">
    <img src="../images/star_2.jpg">
    <img src="../images/star_1.jpg">
    <img src="../images/star_2.jpg">
    <img src="../images/star_1.jpg">
    <img src="../images/star_2.jpg">
    <img src="../images/star_1.jpg">
    <img src="../images/star_2.jpg">
    <img src="../images/star_1.jpg">
    <img src="../images/star_2.jpg">
    <img src="../images/star_3.jpg">
    <img src="../images/star_4.jpg">
    <img src="../images/star_3.jpg">
    <img src="../images/star_4.jpg">
</div>
<div class="show" id="show">
</div>
<script src="../jquery-3.3.1/jquery-2.1.3.js"></script>
<script>
    $('#box').on('mouseenter','img', function () {
        var $this=$(this);
       var src=$this.attr('src').replace('images/star_3.jpg','images/star_1.jpg')
               .replace('images/star_4.jpg','images/star_2.jpg');
        $this.attr('src',src);
        $this.prevAll().each(function () {
            src=$(this).attr('src').replace('images/star_3.jpg','images/star_1.jpg')
                    .replace('images/star_4.jpg','images/star_2.jpg');
            $(this).attr('src',src);
        });
        $this.nextAll().each(function () {
            src=$(this).attr('src').replace('images/star_1.jpg','images/star_3.jpg')
                    .replace('images/star_2.jpg','images/star_4.jpg');
            $(this).attr('src',src);
        });
    }).on('click','img', function () {
        var $text=$('#show');
        var index=$(this).index();
        $text.text("您的评分为："+(index+1)/2+"分，感谢你的评分！");
    });

</script>
</body>
</html>
