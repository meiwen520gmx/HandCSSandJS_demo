
<!DOCTYPE html>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: lavender;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        div table {
            width: 50%;
            border: 1px solid #005aa7;
            background-color: #fff;
            /*border-collapse: collapse;       *//*设置相邻边线为合并,默认是分离*/
            cursor: progress;
            border-radius: 15px;
        }

        table tr:first-child {
            border-radius: 15px;
        }

        table caption {
            font-size: 25px;
            font-family: "微软雅黑";
            font-weight: 500;
            letter-spacing: .3em;
            margin-bottom: 15px;
        }

        table thead tr th {
            border-bottom: 1px solid #000;
            background-color: #bdd;
            padding: 6px 0;
            font-size: 20px;
        }

        thead tr th:first-child {
            border-radius: 10px 0 0;
        }

        thead tr th:last-child {
            border-radius: 0 10px 0 0;
        }

        tbody tr:last-child td:first-child {
            border-radius: 0 0 0 10px;
        }

        tbody tr:last-child td:last-child {
            border-radius: 0 0 10px 0;
        }

        table tbody {
            text-align: center;
            font-size: 15px;
        }

        tbody tr.parent {
            background-color: #00A8FF;
        }

        tbody tr td {
            padding: 6px;
        }

        tr.odd {
            background-color: aliceblue;
        }

        tr.even {
            background-color: #dee;
        }

        tr.selected {
            background-image: -webkit-linear-gradient(top, #76dbff, white);
            font-weight: 300;
        }

        tr.selected td {
            border-radius: 0 0 10px 10px;
        }

        tr.fontColor {
            color: #ff0000;
        }

        tr.parent td {
            font-family: "微软雅黑";
            font-weight: 300;
            font-size: 17px;
            position: relative;
        }

        tr.parent td span:first-child {
            position: absolute;
            right: 20%;
            top: 12px;
            border: 7px solid transparent;
            border-top-color: #ff0000;
            display: none;
        }

        tr.parent td span:first-child.on {
            display: block;
        }

        tr.parent td span:last-child {
            position: absolute;
            right: 20%;
            bottom: 12px;
            border: 7px solid transparent;
            border-bottom-color: #fc0;
        }

        tr.parent td span:last-child.on {
            display: none;
        }

        table hr {
            width: 50%;
        }

        table label {
            display: block;
            height: 30px;
            line-height: 30px;
        }

        label input {
            font-size: 20px;
            width: 40%;
        }
    </style>
</head>

<script>
    $('tbody tr:not(.parent):odd').addClass('odd');
    $('tbody tr:not(.parent):even').addClass('even');
    $('tbody').on('click', 'tr,input', function (e) {
        if ($(this).hasClass('parent')) {
            var id = $(this).attr('id');
            $(this).nextAll('.child_' + id).toggle();
            $(this).find('span').toggleClass('on');
        } else if($(this).hasClass('chk')){
            e.stopPropagation();
            $(this).closest('tr').toggleClass('fontColor');
        }else {
            $(this).toggleClass('fontColor');
            var $input = $(this).find('input');
            $input.prop('checked', !$input.prop('checked'));
        }
    });
    $('#filterName').keyup(function () {
        $('tbody tr:not(.parent)').hide().filter(":contains('"+$(this).val()+"')").show();
    })
</script>
