<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--引入符号字体库，通过http://v3.bootcss.com/components，在需要符号的标签中加入Class值/-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style type="text/css">
        *{margin: 0; padding: 0}
        ul{
            list-style: none;
            text-align: center;
        }
        div.one {
            position: fixed;
            left: 0;
            height: 100%;
            width: 50px;
            background: #eee;
            padding-top: 5%;
        }

        div.one ul {
            margin: 15px 0;
            cursor: pointer;
        }

        div.close {
            position: fixed;
            left: 0;
            width: 50px;
            bottom: 60px;
            cursor: pointer;
        }

        div.close a {
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        div.close a:hover {
            color: red;
        }

        div.two ul {
            position: fixed;
            left: 50px;
            height: 100%;
            width: 150px;
            background: #b6d9f2;
            box-shadow: 2px 0 5px #555;
            line-height: 45px;
            display: none;
        }

        div.two ul li:last-child {
            position: absolute;
            top: 90%;
            left: 50px;
            cursor: pointer;
            color: #1d4776;
            font-size: 30px;
            /*transform: rotate(0deg);*/
        }

        div.two ul li:last-child:hover {
            color: #ff0000;
        }

        main {
            width: 929px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="one">
    <ul>
        <li class="glyphicon glyphicon-user"></li>
        <li>我</li>
    </ul>
    <ul>
        <li class="glyphicon glyphicon-usd"></li>
        <li>资产</li>
    </ul>
    <ul>
        <li class="glyphicon glyphicon-heart"></li>
        <li>品牌</li>
    </ul>
    <ul>
        <li class="glyphicon glyphicon-bell"></li>
        <li>直播</li>
    </ul>
    <ul>
        <li class="glyphicon glyphicon-eye-open"></li>
        <li>看过</li>
    </ul>
    <ul>
        <li class="glyphicon glyphicon-time"></li>
        <li>日历</li>
    </ul>
</div>
<div class="close">
    <a href="#" class="glyphicon glyphicon-remove" title='点击我关闭侧边菜单'></a>
</div>
<div class="two">
    <ul>
        <li> 我的个人资料</li>
        <li> 我的个人资料</li>
        <li><a href="http://www.qq.com">我的个人资料</a></li>
    </ul>
    <ul>
        <li> 资产状况</li>
        <li> 资产状况</li>
        <li><a href="http://www.qq.com">资产状况</a></li>
    </ul>
    <ul>
        <li>品牌介绍</li>
        <li>品牌介绍</li>
        <li>品牌介绍</li>
    </ul>
    <ul>
        <li> 现场直播</li>
        <li> 现场直播</li>
        <li> 现场直播</li>
    </ul>
    <ul>
        <li>历史记录</li>
        <li>历史记录</li>
        <li>历史记录</li>
    </ul>
    <ul>
        <li>日历显示</li>
        <li>日历显示</li>
        <li>日历显示</li>
    </ul>
</div>
<main><img src="../images/cqwu.jpg"></main>
<script src="../jquery-3.3.1/jquery-2.1.3.js"></script>
<script>
    $(function () {
        var $ul_two=$('div.two ul');
        $('<li class="glyphicon glyphicon-arrow-left"></li>').appendTo($ul_two);
        $('div.close a').click(function () {
            if($(this).hasClass('glyphicon-remove')){
                this.className='glyphicon glyphicon-hand-right';
                $('div.one').css('display','none');
                if($ul_two.is(":visible")){
                    $ul_two.css('display','none');
                }
            }
            else{
                this.className='glyphicon glyphicon-remove';
                $('div.one').css('display','block');
            }
        });
        $('div.one').on('click','ul', function () {
            var idx=$(this).index();
            $ul_two.eq(idx).show(300).siblings().hide();
            var $li_last=$ul_two.eq(idx).children(':last');
            $li_last.one('click',function (e) {
                e.stopPropagation();
               $(this).parent().hide(300);
//             $(this).off();删除   one是一次性事件，click，单击一次自动删除
            })
        });

    });
</script>
</body>
</html>
