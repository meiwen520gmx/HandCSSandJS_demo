<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        body{
            background-color: #2aabd2;
        }
        div.box {
            width: 600px;
            height: 400px;
            margin: 50px auto 0;
            border: 1px solid #fff;
            position: relative;
            overflow: hidden;
        }

        div.box ul {
            position: absolute;
            left: -600px;
            list-style: none;
            display: flex;
        }

        div.box ul li {
        }
        div.box ul li img{
            width: 600px;
            height: 400px;
        }

        div.box div.dir {
            position: absolute;
            height: 50px;
            left: 15px;
            width: 570px;
            top: calc(50% - 25px);
            display: flex;
            justify-content: space-between;
        }

        div.box div.dir span {
            width: 80px;
            height: inherit;
            background-color: #eee;
            color: #333;
            font-size: 40px;
            line-height: 50px;
            text-align: center;
            opacity: .2;
            cursor: default;
        }

        div.box div.dir span:hover {
            opacity: .7;
        }

        div.box div.ctrl {
            position: absolute;
            left: calc(50% - 50px);
            bottom: 30px;
            width: 100px;
            display: flex;
            justify-content: space-between;
        }

        div.box div.ctrl span {
            width: 5px;
            height: 5px;
            border: 2px solid white;
            border-radius: 50%;
        }

        div.box div.ctrl span.on {
            background-color: #ff947a;
        }
    </style>
</head>
<body onselectstart="return false;">
<div class="box" id="box">
    <ul>
        <!--<li><a href="#"><img src="images/wf1.jpg" alt=""></a></li>-->
    </ul>
    <div class="dir">
        <span class="dirleft">&lt;&lt;</span>
        <span class="dirright">&gt;&gt;</span>
    </div>
    <div class="ctrl">
    </div>
</div>
<script src="../jquery-3.3.1/jquery-2.1.3.js"></script>
<script>
    data = [];
    data[data.length] = '../images/1(1).jpg';
    data[data.length] = '../images/2(2).jpg';
    data[data.length] = '../images/3(3).jpg';
    data[data.length] = '../images/4(4).jpg';
    data[data.length] = '../images/5(5).jpg';

    var len=data.length;

    data.forEach(function(el,i){
        $('<li><a href="#"><img src="'+el+'" alt=""></a></li>').appendTo('#box ul');
        $('<span></span>').appendTo('#box div.ctrl')
    });
    $('<li><a href="#"><img src="'+data[0]+'" alt=""></a></li>').appendTo('#box ul');
    $('<li><a href="#"><img src="'+data[len-1]+'" alt=""></a></li>').prependTo('#box ul');

    var $dirleft=$('#box span.dirleft');
    var $dirright=$('#box span.dirright');
    var $spans=$('#box div.ctrl span');
    $spans.eq(0).addClass('on');
    var li_w=$('#box ul li:first').outerWidth();
    var pos=0;
    function move(liW){
        var num=liW/li_w;
        $('#box ul').stop(true,true).animate({left:'+='+liW},1000,function(){
            if(pos==0&&num>0){
                $(this).css('left',-len*li_w);
                pos=len-1;
            }else if(pos==len-1&&num<0){
                $(this).css('left',-li_w);
                pos=0;
            }else{
                pos-=num
            }
//            if(liW>0){
//                if(pos==0){
//                    $(this).css('left',-len*li_w);
//                    pos=len-1;
//                }else{
//                    pos--
//                }
//            }else{
//                if(pos==len-1){
//                    $(this).css('left',-li_w);
//                    pos=0;
//                }else{
//                    pos++
//                }
//            }
//            if(!isNaN(idx))pos=idx;
            $spans.eq(pos).addClass('on').siblings().removeClass('on');


        });
    }
    $dirleft.click(function(){
        move(li_w);

    });
    $dirright.click(function(){
        move(-li_w);

    });
    var timer=null;
    function autoPlay(){
        timer=setInterval(function(){
//        move(-li_w)
            $dirright.click();//模拟单击一次
        },2000);
    }

    $('#box').hover(function(){
        clearInterval(timer)
    },function(){
        autoPlay();
    }).mouseleave();

    $('#box div.ctrl').on('click','span',function(){
        var idx=$(this).index();

        if(pos!=idx){
            move((pos-idx)*li_w);
        }

    })
</script>
</body>
</html>
