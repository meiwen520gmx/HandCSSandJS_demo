<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.box{
            width: 600px;
            height: 700px;
            margin: auto;
        }
        body{
            background-color: #fff;
        }
        div.box div {
            height: 600px;
            border-radius: 50%;
            background: url("../images/3_timg.jpg")  no-repeat;
            background-size: cover;
        }

        div.box div span {
            display: block;
            width: 28px;
            position: absolute;
            left: calc(50% - 8px);
            height: 333px;
            background: url("../images/arr.png")center center no-repeat;
            /*background-color: black;*/
            transform-origin: center 300px;
            transition-property: transform;
            /*加速然后减速*/
            transition-timing-function: ease;
            /*transition-duration: 1s;*/
            /*transform: rotate(30deg);*/
        }
    </style>
</head>
<body>
<div class="box">
    <div>
        <span id="zz"></span>
    </div>
    <button>start</button>
    <button>reset</button>
</div>
<script src="../jquery-3.3.1/jquery-2.1.3.js"></script>
<script>
    $('.box button:first').click(function () {
        var jd=parseInt(Math.random()*900)+360;
        $('#zz').css({'transition-duration':jd/360+'s',transform:"rotate("+jd+"deg)"});
    });
    $('.box button:last').click(function () {
        var jd=parseInt(Math.random()*900)+360;
        $('#zz').css({'transition-duration':'0s',transform:"rotate(0deg)"});
    });

</script>
</body>
</html>
