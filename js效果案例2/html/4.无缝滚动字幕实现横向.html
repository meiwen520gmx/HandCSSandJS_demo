   var $aside=$('aside');
   var $div=$('aside div');
   var $ol=$('aside ol').clone();
   $ol.appendTo('aside div');
    var olW=$ol.outerWidth();
    var timer=null;
    function move(){
        var left;
        timer=setInterval(function () {
            left=$div.position().left;
            if(left<-olW){
                $div.css({left:0});
            }
            $div.css({left:"-=1"});
        },10);
    }
   $aside.hover(function () {
           clearInterval(timer);
       }, function () {
            move();
        }).mouseleave();
