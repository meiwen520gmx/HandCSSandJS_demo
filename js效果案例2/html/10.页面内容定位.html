<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 1000px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin: auto;
        }
        section img{
           width: 100%;
        }

        nav {
            position: fixed;
            top: 60px;
            width: 120px;
            height: 181px;
            background: url("../images/acc.jpg") no-repeat;
            border: 1px solid #000000;
            padding-top: 46px;
        }
        nav span{
            display: block;
            height: 25%;
            cursor: pointer;
        }

        a {
            position: fixed;
            width: 40px;
            height: 40px;
            right: 40px;
            bottom: 0;
            background: url("../images/top_bg.png") no-repeat left top;
            display: none;
        }
       a:hover {
            background: url("../images/top_bg.png") no-repeat left -40px;
        }
    </style>
</head>
<body>
<section>
    <img src="../images/main_r1_c1.jpg">
    <img src="../images/main_r2_c1.jpg">
    <img src="../images/main_r3_c1.jpg">
    <img src="../images/main_r4_c1.jpg">
</section>
<nav>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</nav>
<a href="#" id="back"></a>
<button></button>
</body>
<script src="../jquery-3.3.1/jquery-2.1.3.js"></script>
<script>
    var $imgs=$('section img');
    $('nav').css('left',$('section').offset().left+$('section').outerWidth());
    $(window).scroll(function () {
        var top=$('html,body').scrollTop();
        var winH=$(window).height();
        if(top>=winH){
            $('#back').css('display','block');
        }
        else{
            $('#back').css('display','none');
        }
    });

    $('nav span').click(function () {
        var idx=$(this).index();
        if(idx<$imgs.length-1){
            $('html,body').animate({scrollTop:$imgs.eq(idx+1).offset().top},500);
        }
        else{
            $('html,body').animate({scrollTop:0},500);
        }
//        $('html,body').scrollTop($imgs.eq(idx+1).offset().top);
    });
    $(window).resize(function () {
        $('nav').css('left',$('section').offset().left+$('section').outerWidth());
    });
</script>
</html>
