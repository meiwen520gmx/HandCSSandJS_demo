    <style>
        *{
            margin:0;
            padding: 0;
        }
        html,body{
            height: 100%;
            overflow: hidden;
            font: 15px/2 "Arail";
            position: relative;
            background-image: -webkit-linear-gradient(top,#DAE5EC,#D6E2E9);
        }
        main{
            height: 100%;
            width: 100%;
        }
        main #div1{
            position: absolute;
            left: -300px;
            height:100%;
        }
        main #div1 aside{
            position: absolute;
            width: 300px;
            height: 100%;
            background-color: rgba(71, 134, 179, 0.6);
            z-index: 10;
            overflow-y:auto;
        }
        main #div1 span{
            position: absolute;
            width: 25px;
            top: 300px;
            left: 300px;
            padding: 5px;
            text-align: center;
            background-color:cornflowerblue;
            color: #fff;
            z-index: 1000;
            border-radius: 0 5px 5px 0;
        }
        main iframe{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            border: none;
        }
        main aside a{
            display: block;
            padding: 5px 50px;
        }
        a,a:visited{
            text-decoration: none;
            color: white;
            font-size: 15px;
        }
    </style>
    <script src="js/move4.js"></script>
    <script>
        window.onload= function () {
            var oDiv=document.getElementById('div1');
            oDiv.onmouseover= function () {
                startMove(oDiv,{left:0});
            }
            oDiv.onmouseout= function () {
                startMove(oDiv,{left:-300});
            }
        }
    </script>
